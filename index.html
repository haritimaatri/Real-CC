<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea id="textarea" class="textarea"
         placeholder="Please write your text here...." maxlength="300"></textarea>
   <div class="counter-container">

        </p>
      </div>
    </div>
    <script src="Index.js"></script>
  </body>
